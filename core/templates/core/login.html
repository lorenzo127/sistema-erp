{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso | Sistema ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-login {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
        }
        .card-header {
            background-color: #fff;
            border-bottom: none;
            padding-top: 2rem;
            text-align: center;
        }
        .login-icon {
            font-size: 3rem;
            color: #4e73df;
        }
        .btn-login {
            background-color: #4e73df;
            border-color: #4e73df;
            font-size: 1.1rem;
            font-weight: bold;
            letter-spacing: 0.05rem;
            padding: 0.75rem 1rem;
            transition: all 0.2s;
        }
        .btn-login:hover {
            background-color: #2e59d9;
            border-color: #2653d4;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                
                <div class="card card-login">
                    <div class="card-header">
                        <div class="mb-3">
                            <i class="bi bi-person-circle login-icon"></i>
                        </div>
                        <h4 class="fw-bold text-dark">Bienvenido</h4>
                        <p class="text-muted small">Ingrese sus credenciales para continuar</p>
                    </div>
                    
                    <div class="card-body p-4">
                        {% if form.errors %}
                            <div class="alert alert-danger d-flex align-items-center mb-3 small" role="alert">
                                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                <div>Usuario o contraseña incorrectos</div>
                            </div>
                        {% endif %}

                        <form method="POST">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="id_username" class="form-label text-secondary small fw-bold">CORREO ELECTRÓNICO</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-envelope-fill text-primary"></i>
                                    </span>
                                    <input type="email" name="username" class="form-control border-start-0 bg-light py-2" 
                                           placeholder="nombre@empresa.com" required autofocus id="id_username">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="id_password" class="form-label text-secondary small fw-bold">CONTRASEÑA</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-lock-fill text-primary"></i>
                                    </span>
                                    <input type="password" name="password" class="form-control border-start-0 bg-light py-2" 
                                           id="id_password" placeholder="••••••••" required>
                                </div>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" name="recuerdame" id="customCheck">
                                <label class="form-check-label text-secondary small" for="customCheck">
                                    Mantener sesión iniciada
                                </label>
                            </div>

                            <div class="d-grid">
                                <button class="btn btn-primary btn-login text-uppercase shadow-sm" type="submit">
                                    Ingresar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
