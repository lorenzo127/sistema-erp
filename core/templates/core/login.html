<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Finanzas ERP</title>
    <style>
        body {
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .logo-area { text-align: center; margin-bottom: 30px; }
        .logo-area h2 { margin: 0; color: #333; }
        .logo-area p { color: #666; margin-top: 5px; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: 0.3s;
        }
        input:focus { border-color: #007bff; outline: none; }
        
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #0056b3; }
        
        /* Estilo para el mensaje de error */
        .error-msg {
            background: #f8d7da; 
            color: #721c24; 
            padding: 12px;
            border-radius: 6px; 
            margin-bottom: 20px; 
            font-size: 14px; 
            text-align: center;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-area">
            <h2>Finanzas ERP</h2>
            <p>Iniciar Sesión</p>
        </div>

        {% if form.errors %}
            <div class="error-msg">
                Usuario o contraseña inválido
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Nombre de Usuario</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label>Contraseña</label>
                {{ form.password }}
            </div>

            <button type="submit">Ingresar</button>
        </form>
    </div>
    
    <script>
        var inputs = document.querySelectorAll('input');
        inputs.forEach(function(input) {
            input.classList.add('form-control');
            if(input.type === "text") input.placeholder = "Ingrese su usuario";
            if(input.type === "password") input.placeholder = "Ingrese su contraseña";
        });
    </script>
</body>
</html>
