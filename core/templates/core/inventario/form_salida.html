{% extends 'core/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow mb-4 border-left-danger">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-danger">Salida de Mercadería (Venta/Despacho)</h6>
            </div>
            <div class="card-body">
                <div class="alert alert-info small">
                    <i class="bi bi-info-circle-fill me-1"></i>
                    El sistema descontará automáticamente del <strong>Lote más próximo a vencer</strong>.
                </div>

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold">Producto</label>
                        {{ form.producto }}
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Cantidad a retirar</label>
                        {{ form.cantidad }}
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-box-arrow-right me-2"></i>Confirmar Salida
                        </button>
                        <a href="{% url 'inventario_dashboard' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
