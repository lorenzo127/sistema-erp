{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white border-bottom-0 pt-4 pb-0">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h4 class="fw-bold text-primary mb-0">
                                <i class="bi bi-pencil-square me-2"></i>Editar Registro
                            </h4>
                            <p class="text-muted small mt-1">ID Transacci√≥n: #{{ ingreso.id }}</p>
                        </div>
                        <span class="badge bg-light text-dark border">{{ ingreso.estado }}</span>
                    </div>
                </div>

                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        {{ form|crispy }}

                        <div class="d-flex justify-content-end gap-2 mt-4 pt-3 border-top">
                            <a href="{% url 'lista_ingresos' %}" class="btn btn-secondary">
                                Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary px-4 fw-bold">
                                <i class="bi bi-check-lg me-1"></i> Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
